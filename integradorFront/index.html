<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto final</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <!--  HEADER  -->
  <header>
    <div class="conteiner_principalHeader">
      <div class="conteiner_contentHeader">
        <div class="headerSearch">
          <input id="inputHeader" class="inputHeader" placeholder="Ingrese un elemento" type="text">
          <button id="buttonSearch" class="buttonSearch button__header">Buscar 
            <span class="material-symbols-outlined">
            search</span>
          </button>
        </div>
        <div>
          <button class="button__header buttonAdd" id="buttonAdd">Agregar Elemento
            <span class="material-symbols-outlined">
              library_add
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!--  MAIN  -->
  <main>
    <div class="conteiner_view">
      <aside class="listAside">
        <h2>Categorias
          <span class="material-symbols-outlined">
            filter_list
          </span>
        </h2>
        <ul id="listFilter">
        </ul>
      </aside>
      <div class="store" id="storeConteiner">

      </div>
    </div>

    <!--  POP UP  -->
    <div id="modalPopUp" class="popUpContainer__principal">
      <div class="popUpContainer">
        <div class="containerTitlePopUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInpusts__popUp">
          <input id="name" type="text" placeholder="Ingrese un nombre" />
          <input id="img" type="text" placeholder="Ingrese una imagen" />
          <input id="precio" type="number" value="0" placeholder="precio"/>
          <select id="categories">
            <option>Seleccione una categor√≠a</option>
            <option >Gaseosas</option>
            <option >Hamburguesas</option>
            <option >Papas</option>
          </select>
        </div>
        <div class="containerButtonsPopUp">
          <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
